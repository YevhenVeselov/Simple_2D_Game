<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=IBM+Plex+Sans:wght@300;400;500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img
      id="player"
      src="/img/player.png"
      alt="player"
    >
    <img
      id="angler1"
      src="/img/angler1.png"
      alt="angler1"
      >
    <img
      id="angler2"
      src="/img/angler2.png"
      alt="angler2"
    >
    <img
      id="lucky"
      src="/img/lucky.png"
      alt="lucky"
    >
    <img
      id="hivewhale"
      src="/img/hivewhale.png"
      alt="hivewhale"
    >
    <img
      id="drone"
      src="/img/drone.png"
      alt="drone"
    >

    <!-- props -->
    <img
      id="projectile"
      src="/img/projectile.png"
      alt="projectile"
    >
    <img
      id="gears"
      src="/img/gears.png"
      alt="gears"
    >
    <img
      id="smokeExplosion"
      src="/img/smokeExplosion.png"
      alt="smokeExplosion"
    >
    <img
      id="fireExplosion"
      src="/img/fireExplosion.png"
      alt="fireExplosion"
    >

    <!-- environment -->
    <img
      id="layer1"
      src="/img/layer1.png"
      alt="layer1"
    >
    <img
      id="layer2"
      src="/img/layer2.png"
      alt="layer2"
    >
    <img
      id="layer3"
      src="/img/layer3.png"
      alt="layer3"
    >
    <img
      id="layer4"
      src="/img/layer4.png"
      alt="layer4"
    >

    <script src="main.js"></script>
  </body>
</html>
